<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<script type="text/javascript">
//数组声明的第一种方式
var arr0 = [1,2,3];
document.write("<br>"+arr0);

//数组声明的第二种方式
var arr1 = new Array();
var i;
for(i=0;i<5;i++){
	arr1[i] = i+1;
}
document.write("<br>"+arr1);

//数组声明的第三种方式
var arr2 = new Array(4,5);
document.write("<br>"+arr2);

//数组声明的第四种方式
var arr3 = new Array(6);
document.write("<br>"+arr3);
</script>
</body>
</html>
