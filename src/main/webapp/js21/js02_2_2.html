<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<script type="text/javascript">




document.write("====2.2.2=====");
document.write("<br/>");
var cur = new Date();
var years = cur.getFullYear();
var months = cur.getMonth();
var days = cur.getDate();
var hours = cur.getHours();
var minutes = cur.getMinutes();
var seconds = cur.getSeconds();
var weekDays = cur.getDay();
document.write("此时时间是："+years+"年"+(months+1)+"月"+days+"日"+hours+
		"时"+minutes+"分"+seconds+"秒,星期"+weekDays);

</script>
</body>
</html>
