<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<script type="text/javascript">
var r = 2;
var pi = Math.PI;
var s = pi*r*r;
document.write("<li>半径为"+r+"的圆面积为:"+s+"<br/>");
var r1 = Math.sin(pi/2);
document.write("<li>弧度pi/2的正弦值为"+r1+"<br/>");
var r2 = 0-r1;
var r3 = Math.abs(r2);
document.write("<li>"+r2+"的绝对值为"+r3+"<br/>");

</script>
</body>
</html>
